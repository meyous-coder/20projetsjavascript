<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Couleur fun Javascript</title>
  </head>
  <body>
    <div class="container-couleurs">
      <input type="text" data-index="1" class="inp-couleur" maxlength="7" />
      <input type="text" data-index="2" class="inp-couleur" maxlength="7" />
    </div>

    <div class="container-range">
      <input type="range" class="inp-range" />
    </div>

    <div class="container-btn">
      <button class="plus">
        <img src="ressources/plus.svg" alt="icone plus" />
      </button>

      <button class="moins">
        <img src="ressources/minus.svg" alt="icone moins" />
      </button>

      <button type="button" class="random">
        <p>Random</p>
      </button>
    </div>
    <span></span>
    <script src="app.js"></script>
  </body>
</html>
